name: Run Ansible Playbook

on:
  push:
    branches:
      - main # or your desired branch

jobs:
  run-playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible openssh-client

      - name: Generate SSH key pair for Ansible
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa -N ""
          chmod 600 ~/.ssh/id_rsa

      - name: Add VPS public key to authorized_keys (for testing, ideally do this manually on your VPS)
        run: |
          echo "${{ secrets.VPS_SSH_PUBLIC_KEY }}" >> ~/.ssh/authorized_keys
          chmod 600 ~/.ssh/authorized_keys

      - name: Create dynamic inventory.ini
        run: |
          mkdir -p ansible  # Ensure the ansible directory exists
          echo "[vps]" > ansible/inventory.ini
          echo "${{ secrets.VPS_IP }}" >> ansible/inventory.ini
          echo "[vps:vars]" >> ansible/inventory.ini
          echo "ansible_ssh_user=${{ secrets.ANSIBLE_SSH_USER }}" >> ansible/inventory.ini
          echo "ansible_ssh_private_key_file=~/.ssh/id_rsa" >> ansible/inventory.ini

      - name: Add VPS SSH key to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Run Ansible playbook
        run: |
          export ANSIBLE_SSH_ARGS="-v"
          ansible-playbook ansible/playbook.yml -i ansible/inventory.ini
